			<h1>Ellen Gould</h1>
			Last Update:
			<time datetime="Sun Jul 70 77:77:78 18180 -0400" class="text-muted">
			Sunday, Jul 18, 2021
			</time>	

			
			
			
			
			<div>
				<figure style="max-width: 400px;">
<img src="/people/mills-edward-hallock-1819-family/section-resources/images/1917-03-20-ithaca-journal_huf398d4cf3628ac31b01873b4954c2995_10942_400x0_resize_q75_box.jpg" width="400" height="45" alt="images/1917-03-20-ithaca-journal.jpg ">
<blockquote>Mrs. Gould is keeping house for Miss Emily Mills.</blockquote>
<figcaption>
<p>— <cite>20 Mar 1917, The Ithaca Journal (Ithaca, NY), p7, newspapers.com</cite> <a href="/people/mills-edward-hallock-1819-family/section-resources/images/1917-03-20-ithaca-journal.jpg">View largest available size.</a></figcaption></p>
</figure>
<figure style="max-width: 400px;">
<img src="/people/mills-edward-hallock-1819-family/section-resources/images/1917-12-13-ithaca-journal_hudc9f1841c87dda7dc58da4d8ad233f97_105737_400x0_resize_q75_box.jpg" width="400" height="308" alt="images/1917-12-13-ithaca-journal.jpg ">
<blockquote><p><strong>Brookton Heights</strong></p>
<p>Brookton Heights, Dec. 13.—The L. A. C. of the Baptist Church and the L. A. C. of the Congregational Church will join forces to do Red Cross work Wednesday afternoon, Dec. 19. The meeting will be held at the home of Mrs. Charles Mulks. The regular meetings of the Red Cross will continue to be held every Friday. The place of meetings fo the coming month will be with Mrs. Gould at the home of Miss Emily Mills.</p>
</blockquote>
<figcaption>
<p>— <cite>13 Dec 1917, The Ithaca Journal (Ithaca, NY), p7, newspapers.com</cite> <a href="/people/mills-edward-hallock-1819-family/section-resources/images/1917-12-13-ithaca-journal.jpg">View largest available size.</a></figcaption></p>
</figure>
<figure style="max-width: 400px;">
<img src="/people/mills-edward-hallock-1819-family/section-resources/images/1919-08-15-ithaca-journal_hu3d0d46d4e73803776894fe71318bc3ca_29371_400x0_resize_q75_box.jpg" width="400" height="124" alt="images/1919-08-15-ithaca-journal.jpg ">
<blockquote>The W. C. T. U. will meet at the home of Miss Emily Mills with Mrs. Gould, hostess, Wednesday afternoon, August 20. There will be election of officers.</blockquote>
<figcaption>
<p>— <cite>15 Aug 1919, The Ithaca Journal (Ithaca, NY), p9, newspapers.com</cite> <a href="/people/mills-edward-hallock-1819-family/section-resources/images/1919-08-15-ithaca-journal.jpg">View largest available size.</a></figcaption></p>
</figure>
<figure style="max-width: 400px;">
<img src="/people/mills-edward-hallock-1819-family/section-resources/images/1919-08-23-ithaca-journal_hu70213815f09c4ad17dbe821a637ad5b5_82658_400x0_resize_q75_box.jpg" width="400" height="339" alt="images/1919-08-23-ithaca-journal.jpg ">
<blockquote><p><strong>Brookton</strong></p>
<p>Brookton, Aug. 23.—The W. C. T. U. met at the home of Miss Emily Mills with Mrs. Gould Wednesday afternoon, August 20. There was a good attendence. The election of officers took place and the following were elected: Mrs. B. F. Lockwood, president; Mrs. Harold Quick, vice-president; Mrs. Charles Mulks, secretary, and Mrs. C. C. Stanley, treasurer. These are the same ones who held office last year.</p>
</blockquote>
<figcaption>
<p>— <cite>23 Aug 1919, The Ithaca Journal (Ithaca, NY), p6, newspapers.com</cite> <a href="/people/mills-edward-hallock-1819-family/section-resources/images/1919-08-23-ithaca-journal.jpg">View largest available size.</a></figcaption></p>
</figure>
<figure style="max-width: 400px;">
<img src="/people/mills-edward-hallock-1819-family/section-resources/images/1923-04-24-ithaca-journal_hucfd219f5b0ec52e8295f18307b9a4f53_25195_400x0_resize_q75_box.jpg" width="400" height="85" alt="images/1923-04-24-ithaca-journal.jpg ">
<blockquote>Mrs. Gould and Miss Emily Mills enjoyed a radio concert at the home of Mr. and Mrs. Charles Mulks Wedesday evening.</blockquote>
<figcaption>
<p>— <cite>24 Apr 1923, The Ithaca Journal (Ithaca, NY), p9, newspapers.com</cite> <a href="/people/mills-edward-hallock-1819-family/section-resources/images/1923-04-24-ithaca-journal.jpg">View largest available size.</a></figcaption></p>
</figure>
<figure style="max-width: 400px;">
<img src="/people/mills-edward-hallock-1819-family/section-resources/images/1924-02-27-ithaca-journal_hu0b9e74710fe133dabba07f2f288147ee_28598_400x0_resize_q75_box.jpg" width="400" height="124" alt="images/1924-02-27-ithaca-journal.jpg ">
<blockquote>The Baptist prayer meeting will be held Thursday evening with Mrs. Gould, at he home of Miss Emily Mills. All members of the church and their friends are cordially invited.</blockquote>
<figcaption>
<p>— <cite>27 Feb 1924, The Ithaca Journal (Ithaca, NY), p11, newspapers.com</cite> <a href="/people/mills-edward-hallock-1819-family/section-resources/images/1924-02-27-ithaca-journal.jpg">View largest available size.</a></figcaption></p>
</figure>
<figure style="max-width: 400px;">
<img src="/people/mills-edward-hallock-1819-family/section-resources/images/1924-09-04-ithaca-journal_hu6f96ac3c6703dbdfb5be24f994d1ac5b_32152_400x0_resize_q75_box.jpg" width="400" height="102" alt="images/1924-09-04-ithaca-journal.jpg ">
<blockquote>Mrs. Ellen Gould, who has been spending a month&rsquo;s vacation at Valois, Pittsford and several other places, has returned to her home with Miss Emily Mill.</blockquote>
<figcaption>
<p>— <cite>04 Sep 1924, The Ithaca Journal (Ithaca, NY), p12, newspapers.com</cite> <a href="/people/mills-edward-hallock-1819-family/section-resources/images/1924-09-04-ithaca-journal.jpg">View largest available size.</a></figcaption></p>
</figure>
<figure style="max-width: 400px;">
<img src="/people/mills-edward-hallock-1819-family/section-resources/images/1925-01-14-ithaca-journal_hu3e9f27793f40cc23e927c165418b0cb3_39769_400x0_resize_q75_box.jpg" width="400" height="142" alt="images/1925-01-14-ithaca-journal.jpg ">
<blockquote>Mrs. Ellen Gould, who has been staying at the home of her daughters, Mrs. Archie Kenyon and Mrs. Myron Predmore, has returned to her home with Miss Emily Mill. Mrs. Gould has been ill, but is much improved now.</blockquote>
<figcaption>
<p>— <cite>14 Jan 1925, The Ithaca Journal (Ithaca, NY), p14, newspapers.com</cite> <a href="/people/mills-edward-hallock-1819-family/section-resources/images/1925-01-14-ithaca-journal.jpg">View largest available size.</a></figcaption></p>
</figure>
<figure style="max-width: 400px;">
<img src="/people/mills-edward-hallock-1819-family/section-resources/images/1925-03-11-ithaca-journal_hu2bd0e2b74105bb735cdb68213051a882_36760_400x0_resize_q75_box.jpg" width="400" height="105" alt="images/1925-03-11-ithaca-journal.jpg ">
<blockquote>The many friends of Mrs. Ellen Gould are pleased to hear she has recovered from her fall and will soon be back to her home with Miss Emily Mills.</blockquote>
<figcaption>
<p>— <cite>11 Mar 1925, The Ithaca Journal (Ithaca, NY), p12, newspapers.com</cite> <a href="/people/mills-edward-hallock-1819-family/section-resources/images/1925-03-11-ithaca-journal.jpg">View largest available size.</a></figcaption></p>
</figure>
<figure style="max-width: 400px;">
<img src="/people/mills-edward-hallock-1819-family/section-resources/images/1925-04-08-ithaca-journal_hu1b798c159051ddae2fe9dc527807c985_49550_400x0_resize_q75_box.jpg" width="400" height="145" alt="images/1925-04-08-ithaca-journal.jpg ">
<blockquote>Mrs. Ellen Gould, who has been spending most of the winter at the home of Mr. and Mrs. Myron Predmore, and who has recovered from the fall which she received in the early winter, has returned to her home with Miss Emily Mills.</blockquote>
<figcaption>
<p>— <cite>08 Apr 1925, The Ithaca Journal (Ithaca, NY), p12, newspapers.com</cite> <a href="/people/mills-edward-hallock-1819-family/section-resources/images/1925-04-08-ithaca-journal.jpg">View largest available size.</a></figcaption></p>
</figure>
<figure style="max-width: 400px;">
<img src="/people/mills-edward-hallock-1819-family/section-resources/images/1925-12-17-ithaca-journal_hud7f425d16e24398a3b50d753b268cbfe_18840_400x0_resize_q75_box.jpg" width="400" height="82" alt="images/1925-12-17-ithaca-journal.jpg ">
<blockquote>Mrs. Ellen Gould, who spent a few days last week in Ithaca, has returned to her home at Miss M. E. Mills.</blockquote>
<figcaption>
<p>— <cite>17 Dec 1925, The Ithaca Journal (Ithaca, NY), p14, newspapers.com</cite> <a href="/people/mills-edward-hallock-1819-family/section-resources/images/1925-12-17-ithaca-journal.jpg">View largest available size.</a></figcaption></p>
</figure>
<figure style="max-width: 400px;">
<img src="/people/mills-edward-hallock-1819-family/section-resources/images/1926-01-12-ithaca-journal_hu21cb86d9be1ec34d8f61fddb3352e5fc_44056_400x0_resize_q75_box.jpg" width="400" height="123" alt="images/1926-01-12-ithaca-journal.jpg ">
<blockquote>The Baptist prayer meeting will be held Thursday evening at 8 o&rsquo;clock with Mrs. Ellen Gould at the home of Miss M. E. Mills. All who are interested in prayer service are cordially invited.</blockquote>
<figcaption>
<p>— <cite>12 Jan 1926, The Ithaca Journal (Ithaca, NY), p10, newspapers.com</cite> <a href="/people/mills-edward-hallock-1819-family/section-resources/images/1926-01-12-ithaca-journal.jpg">View largest available size.</a></figcaption></p>
</figure>
