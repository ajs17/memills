baseURL = "https://memills.com/"
languageCode = "en-us"
title = "M. E. Mills"
publishDir = "docs" 
enableGitInfo = true
footnoteReturnLinkContents = "â†©"
lastmod = [":fileModTime", ":default"] # auto populates lastmod date

[params]
  ImageMaxWidth = "800"
  analyticsid = "G-8FWTQLRQHV"
  additionalmetatags = "<meta name=\"msvalidate.01\" content=\"39A8A303812800B8DB236F6C8F9C78CB\" />" 

# theming and reusable code
[module]
  [[module.imports]]
    path = "github.com/ajs17/hugo-min-components"
  [[module.imports]]
    path = "memills-theme"

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = "github"
      [markup.goldmark.parser.attribute]
        block = false
        title = true
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = false
  [markup.tableOfContents]
    endLevel = 2
    ordered = false
    startLevel = 2